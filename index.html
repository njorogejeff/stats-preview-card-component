<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="./css/style.css">
  <title>Stats Preview Card Component</title>
</head>
<body>
  <!-- Card Section -->
  <div class="card__container">
    <div class="card">
      <div class="card__img">
        <img src="./images/image-header-mobile.jpg" alt="" class="mobile__img">
        <img src="./images/image-header-mobile.jpg" alt="" class="desktop__img">
      </div>
      <div class="card__details">
        <div class="card__description">
          <h2 class="card__heading">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overalll efficiency.
          </p>
        </div>
        <div class="card__statistics">
          <div class="company statistics">
            <h3 class="statistics__title">10k+</h3>
            <p class="statistics__subtitle">Companies</p>
          </div>
          <div class="templates statistics">
            <h3 class="statistics__title">314</h3>
            <p class="statistics__subtitle">Templates</p>
          </div>
          <div class="queries statistics">
            <h3 class="statistics__title">12M+</h3>
            <p class="statistics__subtitle">Queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  


  <!-- Footer Section -->
  <footer id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Njoroge Jeff</a>
    </div>
  </footer>
  
</body>
</html>
